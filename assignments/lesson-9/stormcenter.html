<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What to Weather Today</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small-9.css">
    <link rel="stylesheet" href="styles/medium-9.css">
    <link rel="stylesheet" href="styles/large-9.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
 
</head>
<body>
    <header>
        <img src="images/sun.png" alt="happy sun" width="100">
        <h1>What to Weather Today</h1>
        <div class="motto">
                <h2>To make life just a tad easier in the morning</h2>
        </div>
        
        <nav class="navbar">
            <button id=hamburger onclick="toggleMenu()">&equiv;</button>
            <ul id="menu" class="collapse">
                <li class="#"><a href="#">Preston</a></li>
                <li ><a href="#">Soda Springs</a></li>
                <li ><a href="#">Fish Haven</a></li>
                <li><a href="active">Storm Center</a></li>
                <li><a href="gallery-9.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to the Storm Center</h1>
        <form action="thanks.html" method="GET">
            <div>
                <label class="storm" for="fullName">Full Name* </label>
                <input type="text" id="fullName" name="fullname" required>
            </div>

            <div>
                <label class="storm"for="email">Email:</label> 
                <input type="email" id="email" name="email" placeholder="demo@gmail.com"/>
            </div>

            <div>
                <label class="storm"for="phone">Phone Number* </label>
                <input type="tel" name="phone" required/>
            </div> 
            
            <div>
                <label class="storm"for="zipCode">Zip Code* </label>
                <input type="number" name="zipCode" required/>
            </div> 
            
            <div>
                <label class="storm"for="stormDate">Storm Date</label>
                <input type="date" id="stormDate" name="stormDate"/>
            </div>

            <div>
                <label class="storm"for="stormType">Storm Type</label>
                <input list="stormType" name="stormType"/>
                <datalist id="stormType">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                </datalist> 
            </div>

            <div>
                <label class="storm"for="stormSeverity">Storm Severity</label>
                <input type="range" name="stormSeverity" min="1" max="10"/>
            </div>

            <div>
                <label class="storm"for="stormRegion">Storm Region</label>
                    <select name="region">
                        <option value="">Please Select</option>
                        <option value="Preston">Preston</option>
                        <option value="sodaSprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>      
            </div>

             <div>
                <label class="storm"for="dangerLevel" value="dangerLevel">User in-danger 
                    <input type="radio" name="dangerLevel" value="yes"> yes
                    <input type="radio" name="dangerLevel" value="maybe"> maybe
                    <input type="radio" name="dangerLevel" value="no"> no
            </div>        
            

            <div>Additional information and comments</div>
                <textarea rows="4" cols="50"></textarea>
                <input type="submit" value="Submit" class="submit">
            </div>

        </form>


    </main>
    <footer>
            <p>&copy; 2019 What To Weather Today | Jennifer Harris</p>
            <span id="currentDate"></span>
    </footer>

    <script src="scripts/currentDate.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/windchill.js"></script>
</body>
</html>
