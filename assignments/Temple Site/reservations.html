<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Make your reservation now!</h1>
        <form action="thanks.html" method="GET">
            <div>
                <label class="reservations" for="fullName">Full Name* </label>
                <input type="text" id="fullName" name="fullname" required>
            </div>

            <div>
                <label class="reservations"for="email">Email:</label> 
                <input type="email" id="email" name="email" placeholder="demo@gmail.com"/>
            </div>

            <div>
                <label class="reservations"for="phone">Phone Number* </label>
                <input type="tel" name="phone" required/>
            </div> 
            
            <div>
                <label class="reservations"for="zipCode">Zip Code* </label>
                <input type="number" name="zipCode" required/>
            </div> 
            
            <div>
                <label class="reservations"for=""></label>
                <input type="date" id="" name=""/>
            </div>

            <div>
                <label class="reservations"for=""></label>
                <input list="" name=""/>
                <datalist id="">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                </datalist> 
            </div>

            <div>
                <label class="storm"for="stormSeverity">Storm Severity</label>
                <input type="range" name="stormSeverity" min="1" max="10"/>
            </div>

            <div>
                <label class="storm"for="stormRegion">Storm Region</label>
                    <select name="region">
                        <option value="">Please Select</option>
                        <option value="Preston">Preston</option>
                        <option value="sodaSprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>      
            </div>

             <div>
                <label class="storm"for="dangerLevel" value="dangerLevel">User in-danger 
                    <input type="radio" name="dangerLevel" value="yes"> yes
                    <input type="radio" name="dangerLevel" value="maybe"> maybe
                    <input type="radio" name="dangerLevel" value="no"> no
            </div>        
            

            <div>Additional information and comments</div>
                <textarea rows="4" cols="50"></textarea>
                <input type="submit" value="Submit" class="submit">
            </div>

        </form>


</body>
</html>
