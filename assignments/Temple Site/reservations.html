<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i|Source+Sans+Pro" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Reservations</h1>
        <nav class="navbar">
            <button id=hamburger onclick="toggleMenu()">&equiv;</button>
            <ul id="menu" class="collapse">
                <li><a href="index.html">Home</a></li>
                <li><a href="temples.html">Temples</a></li>
                <li class="active"><a href="reservations.html">Reservations</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Make your reservation now:</h1>
        <form id="reservation" action="thanks.html" method="GET">
            <div>
                <label class="reservations" for="location">Temple:</label>
                <select name="region">
                    <option value="">Please Select</option>
                    <option value="Dallas">Dallas, Texas</option>
                    <option value="Nashville">Nashville, Tennesee</option>
                    <option value="Manti">Manti, Utah</option>
                    <option value="Billings">Billings, Montana</option>
            </div>
            
            <div>
                <label class="reservations" for="date">Date</label>
                <input type="date" id="date" name="date" />
            </div>
            <div>
                <label class="rooms" for="numberRooms">Number of Rooms: </label>
                <input type="range" name="rooms" min="1" max="3" />
            </div>
            <div>
                <label class="rooms" for="roomType" value="roomType">Room Type: 
                    <input type="radio" name="roomType" value="Queen"> 2 Queens
                    <input type="radio" name="dangerLevel" value="king"> 1 King
                    <input type="radio" name="dangerLevel" value="suite"> Suite
            </div>
            <div>
                <label class="reservations" for="fullName">Full Name* </label>
                <input type="text" id="fullName" name="fullname" required>
            </div>

            <div>
                <label class="reservations" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="demo@gmail.com" />
            </div>

            <div>
                <label class="reservations" for="phone">Phone Number* </label>
                <input type="tel" name="phone" required />
            </div>

            <div>
                <label class="reservations" for="zipCode">Zip Code* </label>
                <input type="number" name="zipCode" required />
            </div>

            <div>Special accomodations/comments:</div>
            <textarea rows="4" cols="50"></textarea>
            <input type="submit" value="Submit" class="submit">
            </div>

        </form>
</body>
<footer>
        <p>&copy; 2019 Temple Inn & Suites | 4800 Montgomery Ln #300, Bethesda, MD 20814</p>
        <span id="currentDate"></span>
        <img class="logo" src="images/logo.jpeg" alt="Logo" width="50">
</footer>

</html>
