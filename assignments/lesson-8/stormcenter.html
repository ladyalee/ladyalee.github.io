<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <img src="images/sun.png" alt="happy sun" width="100">
        <h1>What to Weather Today</h1>
        <div class="motto">
                <h2>To make life just a tad easier in the morning</h2>
        </div>
        
        <nav class="navbar">
            <button id=hamburger onclick="toggleMenu()">&equiv;</button>
            <ul id="menu" class="collapse">

            </ul>
        </nav>
    </header>
    <main>
        
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullname" required>
            </div>

            <div>
                <label for="email">Email:</label> 
                <input type="email" id="email" name="email"/>
            </div>

            <div>
                <label for="phone">Phone Number: </label>
                <input type="tel" name="phone" required/>
            </div> 
            
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" name="zipCode" required/>
            </div> 
            
            <div>
                <label for="stormDate">Storm Date</label>
                <input type="date" id="stormDate" name="stormDate"/>
            </div>

            <div>
                <label for="stormType">Storm Type</label>
                <input type="datalist" id=stormType" name="stormType"/>
                choices here
            </div>

            <div>
                Storm Severity:
                <input type="">
            </div>

            <div>
                Storm Region:
            </div>

            <div>
                User in-danger:
            </div>
            
            <div>
                <input type="submit" value="Save">
            </div>

        </form>


    </main>
    <footer>
            <p>&copy; 2019 What To Weather Today | Jennifer Harris</p>
            <span id="currentDate"></span>
    </footer>

    <script src="scripts/currentDate.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/windchill.js"></script>
</body>
